      <main>
        <h2>Contact</h2>
        <div class="contact-form">
        <form action="/action.php" method="GET">
          <fieldset>
            <legend>Information</legend>
              <label for="First-Name">First Name:
                <input type="text" name="first-name" id="first-name">
              </label>
              <label for="Age">Age:
                <input type="number" name="age" id="age" min="7">
              </label>
              <label for="Email">Email:
                <input type="email" name="user-email" id="email">
              </label>
              <label for="Classes">Classes I'm Interested In:
                <input type="checkbox" name="classes" value="Basic Archery">Basic Archery
                <input type="checkbox" name="classes" value="Intermediate Archery">Intermediate Archery
                <input type="checkbox" name="classes" value="Advanced Archery">Advanced Archery
                <input type="checkbox" name="classes" value="Private Lessons">Private Lessons
              <textarea name="message" rows="15" cols="80"></textarea>
              <input type="submit" value="Submit" name="Submit">
          </fieldset>
        </form>
        </div>
